name: Deploy via SSH

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup SSH key
      run: |
        mkdir -p $HOME/.ssh
        printf "%s\n" "${{ secrets.SSH_PRIVATE_KEY }}" > $HOME/.ssh/id_rsa
        chmod 600 $HOME/.ssh/id_rsa
        ssh-keyscan -H 20.189.126.184 >> $HOME/.ssh/known_hosts

    - name: Deploy Backend and Frontend via SSH
      run: |
        ssh -o StrictHostKeyChecking=no azureuser@20.189.126.184 << 'EOF'
          set -e
          cd /home/azureuser/PBL_CMLabs
          echo "Pulling latest code..."
          git pull origin main
          echo "Building and restarting Docker containers..."
          docker compose build
          docker compose up -d --remove-orphans
          echo "Running Laravel backend migrations and optimizations..."
          docker exec hris_backend php artisan optimize:clear
          docker exec hris_backend php artisan optimize
          echo "Deployment completed successfully."
        EOF
