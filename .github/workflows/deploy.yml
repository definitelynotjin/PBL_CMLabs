name: Deploy via SSH

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H 20.70.233.45 >> ~/.ssh/known_hosts

    - name: Deploy Backend and Frontend via SSH
      run: |
        ssh -o StrictHostKeyChecking=no azureuser@20.70.233.45 << 'EOF'
          set -e

          cd /home/azureuser/PBL_CMLabs

          echo "Pulling latest code..."
          git pull origin main

          echo "Building and restarting Docker containers..."
          # Build and restart with docker-compose
          docker compose build

          # Restart containers, recreating them
          docker compose up -d --remove-orphans

          echo "Running Laravel backend migrations and optimizations..."
          docker exec hris_backend php artisan migrate --force
          docker exec hris_backend php artisan optimize:clear
          docker exec hris_backend php artisan optimize

          echo "Deployment completed successfully."
        EOF
