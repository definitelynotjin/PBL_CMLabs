name: Deploy via SSH

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H 20.70.233.45 >> ~/.ssh/known_hosts

    - name: Deploy via SSH
      run: |
        ssh azureuser@20.70.233.45 "cd /var/www/ && git pull origin main && ./deploy.sh"
